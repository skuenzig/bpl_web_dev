  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link href="shoppingcart.css" rel="stylesheet" type="text/css"></link>
  <script>
  $(function() {
    $( "#radio" ).buttonset();
  });
  </script>

<body>

<form>
  <div id="radio">
    <input type="radio" id="radio1" name="radio"><label for="radio1"><img src="cat1.jpg" /></label>
    <input type="radio" id="radio2" name="radio" checked="checked"><label for="radio2"><img src="cat2.jpg" /></label>
    <input type="radio" id="radio3" name="radio"><label for="radio3"><img src="cat3.jpg" /></label>
  </div>
</form>

</body>
