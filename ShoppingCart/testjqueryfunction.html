<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<style>
			#myElement {border:6px solid red;};
		</style>
	</head>
	<body>
		<div id="myElement">
			This is inside the div.
		</div>
        	
		<script>
			$("#myElement").click (
				function () {
				alert("This element has been clicked");
				}
			);
		</script>
	</body>
</html>
