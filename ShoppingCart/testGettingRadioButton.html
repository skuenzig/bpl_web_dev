<script>

	/*  On change, validate the values entered - zipcode, minimum entered fields, 
		minimum # characters to the names, 
		validation of email format etc 
		This will turn the background color of the tshirt to be the chosen color under the design
    */

    $(document).ready(function() {
 	     $(".radiobutton").on({
	    	mouseenter: function(){
	    	    $(this).css("background-color","red");
	    	},
            mouseleave: function(){
                $(this).css("background-color","black");
            },
	    	click: function() {
	    	    $(this).css("background-color","green");
	    	}
		});
	});


       /* Actions when submit button is clicked */
    $(document).ready(function() {
    	$("#submitbutton").click (
				function () {

		/* Chosen T-design - cycle thru the radio buttons */

		var tcolor = "RED"; /* default value to Red */

		/* Chosen T-shirt Size - dropdown select */
		var tsize = $("#shirtsize").val();

		/* Get shipping address - input fields */
		var sname = $("#shipname").val();
		var sstreetaddr = $("#shipstreetaddr").val();
		var scity 	= $("#shipcity").val();
		var sstate = $("#shipstate").val();
		var szip = $("#shipzip").val();

		alert(
		"Design: "+tdesign+"<br>"+
		"Color: "+tcolor+"<br>"+	
		"Size: "+tsize+"<br>"+
		"Name: "+ sname + " Address: "+sstreetaddr+ " "+scity+" "+sstate+" "+szip);
	});
});
</script>
